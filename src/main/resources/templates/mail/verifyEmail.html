<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>1WA Verification</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="|Dear ${user.title} ${user.firstName},|">Dear user,</p>
<p>Your 1WA account has been created, please click on the URL below to activate it:</p>
<p>
    <a th:with="url=(@{|${baseUrl}/api/user/activate/${user.activationKey}|})" th:href="${url}"
       th:text="${url}">Activation link</a>
</p>
<p>
    <span>Regards, </span>
    <br/>
    <em>1WA. Team</em>
</p>
</body>
</html>
